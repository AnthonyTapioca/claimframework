<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoplox Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Enhancements -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            soft: '0 20px 50px rgba(0,0,0,0.08)',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-orange-50 flex items-center justify-center px-6">

  <main class="w-full max-w-xl">

    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-6xl font-extrabold text-gray-900 tracking-tight">
        SHOP<span class="text-purple-600">LOX</span>
      </h1>
      <p class="mt-4 text-gray-500 text-lg">
        Secure Order Redemption Portal
      </p>
      <div class="mt-6 h-1 w-24 mx-auto rounded-full bg-gradient-to-r from-purple-600 to-orange-500"></div>
    </header>

    <!-- Card -->
    <section class="bg-white rounded-3xl shadow-soft p-10 border border-gray-100">

      <h2 class="text-3xl font-bold text-gray-900 text-center">
        Claim Your Order
      </h2>
      <p class="text-gray-600 text-center mt-2 mb-8">
        Enter your details below to continue
      </p>

      <div class="space-y-6">

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
          </label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full px-5 py-4 rounded-xl border border-gray-300 text-lg
                   focus:ring-4 focus:ring-purple-200 focus:border-purple-600
                   outline-none transition"
          />
        </div>

        <!-- Order ID -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Order ID
          </label>
          <input
            id="orderId"
            type="text"
            placeholder="SLX-123456"
            class="w-full px-5 py-4 rounded-xl border border-gray-300 text-lg
                   focus:ring-4 focus:ring-orange-200 focus:border-orange-500
                   outline-none transition"
          />
        </div>

      </div>

      <!-- Button -->
      <button
        onclick="handleRedeem()"
        class="mt-8 w-full py-4 rounded-xl text-lg font-bold uppercase tracking-wide
               text-white bg-gradient-to-r from-purple-600 to-purple-700
               hover:from-purple-700 hover:to-purple-800
               shadow-lg hover:shadow-xl transition-all active:scale-[0.98]"
      >
        Redeem Order
      </button>

      <!-- Footer -->
      <footer class="mt-10 pt-6 border-t border-gray-100 text-center">
        <p class="text-sm text-gray-500">
          Need help?
          <span class="text-orange-500 font-semibold">
            support@shoplox.com
          </span>
        </p>
      </footer>

    </section>
  </main>

  <!-- App Logic -->
  <script>
    function handleRedeem() {
      const email = document.getElementById('email').value.trim();
      const orderId = document.getElementById('orderId').value.trim();

      if (!email || !orderId) {
        alert('Please fill in all fields');
        return;
      }

      alert(
        `Claim submitted successfully!\n\nEmail: ${email}\nOrder ID: ${orderId}`
      );

      document.getElementById('email').value = '';
      document.getElementById('orderId').value = '';
    }
  </script>

  <!-- âœ… Smartsupp (external, clean) -->
  <script src="/smartsupp.js" defer></script>

</body>
</html>
