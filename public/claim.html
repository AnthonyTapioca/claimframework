<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoplox Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            soft: '0 20px 40px rgba(0,0,0,0.08)',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-orange-50 flex items-center justify-center p-6">

  <div class="w-full max-w-xl">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-6xl font-extrabold text-gray-900 tracking-tight">
        SHOP<span class="text-purple-600">LOX</span>
      </h1>
      <p class="text-gray-500 mt-3 text-lg">
        Secure Order Redemption
      </p>
      <div class="h-1 w-24 bg-gradient-to-r from-purple-600 to-orange-500 mx-auto mt-5 rounded-full"></div>
    </div>

    <!-- Card -->
    <div class="bg-white rounded-3xl shadow-soft p-10 border border-gray-100">

      <h2 class="text-3xl font-bold text-gray-900 mb-2 text-center">
        Claim Your Order
      </h2>
      <p class="text-gray-600 mb-8 text-center">
        Enter your email and order ID below
      </p>

      <div class="space-y-6">

        <!-- Email -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Email Address
          </label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full px-5 py-4 rounded-xl border border-gray-300 text-lg
                   focus:ring-4 focus:ring-purple-200 focus:border-purple-600 outline-none transition"
          />
        </div>

        <!-- Order ID -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Order ID
          </label>
          <input
            id="orderId"
            type="text"
            placeholder="#SLX-123456"
            class="w-full px-5 py-4 rounded-xl border border-gray-300 text-lg
                   focus:ring-4 focus:ring-orange-200 focus:border-orange-500 outline-none transition"
          />
        </div>

      </div>

      <!-- Button -->
      <button
        onclick="handleRedeem()"
        class="mt-8 w-full bg-gradient-to-r from-purple-600 to-purple-700
               hover:from-purple-700 hover:to-purple-800
               text-white font-bold py-4 rounded-xl text-lg uppercase tracking-wide
               shadow-lg hover:shadow-xl transition-all duration-200 active:scale-[0.98]"
      >
        Redeem Order
      </button>

      <!-- Footer -->
      <div class="mt-10 pt-6 border-t border-gray-100 text-center">
        <p class="text-sm text-gray-500">
          Need help?
          <span class="text-orange-500 font-semibold">
            support@shoplox.com
          </span>
        </p>
      </div>

    </div>
  </div>

  <!-- Logic -->
  <script>
    function handleRedeem() {
      const email = document.getElementById('email').value.trim();
      const orderId = document.getElementById('orderId').value.trim();

      if (!email || !orderId) {
        alert('Please fill in all fields');
        return;
      }

      alert(`Claim submitted!\n\nEmail: ${email}\nOrder ID: ${orderId}`);

      document.getElementById('email').value = '';
      document.getElementById('orderId').value = '';
    }
  </script>

  <!-- âœ… Smartsupp Widget (ONLY one, clean) -->
  <script
    src="https://widget-page.smartsupp.com/widget/1d61c626cecbd6d35d0987b2ff1de9587836ed5e"
    async
  ></script>

</body>
</html>
