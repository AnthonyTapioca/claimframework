<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoplox Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">

  <main class="w-full max-w-sm bg-white p-8 rounded-3xl shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-6">Enter Claim Code</h1>

    <input id="code" type="text" placeholder="e.g. 3691019" 
           class="w-full p-4 border rounded-xl mb-4 text-center text-xl" />

    <button onclick="redeemCode()" 
            class="w-full py-4 rounded-xl bg-green-600 text-white font-bold mb-4">
      Redeem
    </button>

    <div id="result" class="mt-4 text-lg font-semibold"></div>
  </main>

  <script>
    async function redeemCode() {
      const code = document.getElementById('code').value.trim();
      if (!code) { 
        alert('Please enter your claim code'); 
        return; 
      }

      try {
        const res = await fetch('/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'redeem', code })
        });

        let data;
        try { data = await res.json(); }
        catch { const text = await res.text(); alert("Server error: " + text); return; }

        if (!res.ok) throw new Error(data.error || 'Failed to redeem');

        document.getElementById('result').innerHTML = `
          Product: <span class="text-green-600 font-bold">${data.product || 'N/A'}</span><br/>
          Order ID: <span class="font-mono">${data.orderId}</span><br/>
          ${data.alreadyRedeemed ? '<span class="text-red-600 font-bold">Already redeemed</span>' : ''}
        `;
      } catch (err) {
        alert(err.message || 'Error redeeming code');
      }
    }
  </script>

</body>
</html>
