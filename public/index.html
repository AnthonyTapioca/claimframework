<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shoplox Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-orange-50 flex items-center justify-center px-6">
  <main class="w-full max-w-xl bg-white p-10 rounded-3xl shadow-lg">
    <h1 class="text-4xl font-bold text-center mb-6">SHOP<span class="text-purple-600">LOX</span></h1>

    <input id="email" type="email" placeholder="Email used at checkout" class="w-full mb-4 p-4 border rounded-xl"/>
    <input id="orderId" type="text" placeholder="Order ID" class="w-full mb-4 p-4 border rounded-xl"/>
    <button id="redeemBtn" class="w-full py-4 rounded-xl bg-green-600 text-white font-bold">Get Claim Code</button>
    <p id="status" class="text-sm text-gray-500 mt-2"></p>
  </main>

  <script>
    const statusEl = document.getElementById('status');

    document.getElementById('redeemBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const orderId = document.getElementById('orderId').value.trim();

      if (!email || !orderId) {
        statusEl.textContent = "Enter both email and order ID.";
        return;
      }

      statusEl.textContent = "Generating claim code...";
      try {
        const res = await fetch('/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, orderId })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Unknown error');

        if (data.alreadyClaimed) {
          statusEl.textContent = `Order already claimed. Your code: ${data.code}`;
        } else {
          statusEl.textContent = `Claim code generated! Copy this code: ${data.code}`;
        }

        // Optionally open a new tab with code page
        window.open(`/claim?code=${data.code}`, '_blank');

      } catch (err) {
        console.error(err);
        statusEl.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
