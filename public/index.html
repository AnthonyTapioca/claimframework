<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoplox Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-orange-50 flex items-center justify-center px-6">

  <main class="w-full max-w-xl bg-white p-10 rounded-3xl shadow-lg">
    <h1 class="text-4xl font-bold text-center mb-6">
      SHOP<span class="text-purple-600">LOX</span>
    </h1>

    <input id="email" type="email" placeholder="Email"
      class="w-full mb-4 p-4 border rounded-xl" />

    <input id="orderId" type="text" placeholder="Order ID"
      class="w-full mb-6 p-4 border rounded-xl" />

    <button onclick="redeem()"
      class="w-full py-4 rounded-xl bg-purple-600 text-white font-bold">
      Redeem Order
    </button>
  </main>

  <script>
    async function redeem() {
      const email = emailInput = document.getElementById('email').value.trim();
      const orderId = document.getElementById('orderId').value.trim();

      if (!email || !orderId) {
        alert('Fill all fields');
        return;
      }

      const res = await fetch('/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, orderId })
      });

      if (!res.ok) {
        alert('Order not found');
        return;
      }

      // Redirect to Discord login
      window.location.href = '/api?discordLogin=true';
    }
  </script>

</body>
</html>
