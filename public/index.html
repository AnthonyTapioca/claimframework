<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoplox Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-orange-50 flex items-center justify-center px-6">

  <main class="w-full max-w-xl bg-white p-10 rounded-3xl shadow-lg">
    <h1 class="text-4xl font-bold text-center mb-6">
      SHOP<span class="text-purple-600">LOX</span>
    </h1>

    <!-- Email -->
    <input
      id="email"
      type="email"
      placeholder="Email used at checkout"
      class="w-full mb-4 p-4 border rounded-xl"
    />

    <!-- Button to fetch orders -->
    <button
      id="fetchBtn"
      class="w-full py-4 rounded-xl bg-purple-600 text-white font-bold mb-4"
    >
      Find My Orders
    </button>

    <!-- Order dropdown (hidden initially) -->
    <select id="orderSelect" class="w-full p-4 border rounded-xl mb-4 hidden"></select>

    <!-- Redeem button -->
    <button
      id="redeemBtn"
      class="w-full py-4 rounded-xl bg-green-600 text-white font-bold hidden"
    >
      Redeem Selected Order
    </button>

    <p class="text-sm text-gray-500 mt-2">
      Enter your email and select your order. The system will automatically handle Discord login and ticket creation.
    </p>
  </main>

  <script>
    let orders = [];

    const fetchBtn = document.getElementById('fetchBtn');
    const redeemBtn = document.getElementById('redeemBtn');
    const orderSelect = document.getElementById('orderSelect');

    fetchBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      if (!email) return alert('Please enter your email.');

      try {
        const res = await fetch('/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, fetchOnly: true })
        });
        const data = await res.json();

        if (!res.ok || !data.orders || !data.orders.length) {
          return alert('No orders found for this email.');
        }

        orders = data.orders;
        orderSelect.innerHTML = '';
        orders.forEach((o, idx) => {
          const opt = document.createElement('option');
          opt.value = idx;
          opt.text = `${o.name} â€” ${new Date(o.created_at).toLocaleDateString()}`;
          orderSelect.appendChild(opt);
        });

        orderSelect.classList.remove('hidden');
        redeemBtn.classList.remove('hidden');
      } catch (err) {
        console.error(err);
        alert('Error fetching orders. Try again.');
      }
    });

    redeemBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const selectedIdx = orderSelect.value;
      const order = orders[selectedIdx];

      if (!order) return alert('Please select a valid order.');

      try {
        const res = await fetch('/api', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, orderId: order.name })
        });

        if (!res.ok) throw new Error('Failed to redeem order');

        // Redirect to Discord OAuth
        window.location.href = '/api?discordLogin=true';

      } catch (err) {
        console.error(err);
        alert(err.message || 'Error redeeming order');
      }
    });
  </script>

</body>
</html>
